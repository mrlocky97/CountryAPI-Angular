<h3>Search by region <small>{{activeRegion | titlecase}}</small></h3>
<hr>
<h5>Select region</h5>
<div class="row">
    <div class="col">
        <button class="btn btn-outline-primary" 
        *ngFor="let region of regions"
        [class]="getClassCss(region) "
        (click)="activeRegionM(region)">{{region}}
        </button>
    </div>
</div>
